{% extends "base.html" %}

{% block page_content %}


        <div class="container">
        <table class="table">
        <thead class="thead-dark">
            <tr>
            <th scope="col">Property</th>
            <th scope="col">Value</th>
            </tr>
        </thead>
  
            <tbody>
            {% for item in items %}
            <tr>
            <td>{{item.key}}</td>
            <td>{{item.value}}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
        </div>

{% endblock %}
